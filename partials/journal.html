<header id="title-block-header">
  <h1 class="title">$title$</h1>
  $if(subtitle)$
    <p class="subtitle">$subtitle$</p>
  $endif$
  $for(author)$
    <p class="author">$author$</p>
  $endfor$
  $if(journal)$
    <p class="journal"><strong>Journal:</strong> $journal$</p>
  $endif$
  $if(date)$
    <p class="date">$date$</p>
  $endif$
  $if(abstract)$
    <div class="abstract">
      $abstract$
    </div>
  $endif$
</header>
